# This is a basic workflow to help you get started with Actions

name: CI

on:
  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build distribution
        id: build
        run: gradle clean check -PAzureBuildNumber="${{ github.run_id }}"